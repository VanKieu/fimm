<body id="body">
    <!--====== PRELOADER PART START ======-->
    <div class="preloader">
        <div class="loader">
            <div class="ytp-spinner">
                <div class="ytp-spinner-container">
                    <div class="ytp-spinner-rotator">
                        <div class="ytp-spinner-left">
                            <div class="ytp-spinner-circle"></div>
                        </div>
                        <div class="ytp-spinner-right">
                            <div class="ytp-spinner-circle"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--====== SECTION HOME ======-->
    <section id="home" class="section_pe">
        <!--======  HEADER NAVBAR ======-->
        <div id="header_navbar_pe" class="header_navbar_pe">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <nav class="navbar navbar-expand-lg">
                            <a class="navbar-brand" href="fim.html">
                                <img id="logo2" src="../image/logo_header_blue.png" alt="Logo">
                            </a>
                            <button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse"
                                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                                aria-expanded="false" aria-label="Toggle navigation" style="
                                box-shadow: none;">
                                <span class="toggler-icon"></span>
                                <span class="toggler-icon"></span>
                                <span class="toggler-icon"></span>
                            </button>

                            <div class="collapse navbar-collapse sub-menu-bar justify-content-center"
                                id="navbarSupportedContent">
                                <ul id="nav" class="navbar-nav ">
                                    <li class="nav-item-pe">
                                        <a class="" href="/fim.html">Home</a>
                                    </li>
                                    <li class="nav-item-pe">
                                        <a class="" href="/fim.html">Benefits</a>
                                    </li>
                                    <li class="nav-item-pe">
                                        <a class="" href="/fim.html">About us</a>
                                    </li>
                                </ul>
                            </div>
                            <!-- navbar collapse -->
                        </nav>
                        <!-- navbar -->
                    </div>
                </div>
                <!-- row -->
            </div>
            <!-- container -->
        </div>
        <!-- header navbar -->


        <!--====== SECTION PE ======-->
        <div class="section-pe">
            <div class="container">
                <div class="row justify-content-center" id="contain">
                    <div class="col-lg-8 col-md-10">
                        <div class="pe_content text-center">
                            <h1 class="pe_title wow fadeInUp" data-wow-duration="1.3s" data-wow-delay="0.2s">
                                Experience the application</h1>
                            <p class="wow fadeInUp text-muted" data-wow-duration="1.3s" data-wow-delay="0.5s">Use the
                                features in just simple steps</p>

                        </div>
                        <div class="row" style="margin-top: 42px;">
                            <div class="text-center col-sm-6 ml-6 " style="padding-left: 80px;">
                                <span class="text-webcam wow fadeInUp " data-wow-duration="1.3s"
                                    data-wow-delay="0.8s">Click here to use webcam</span>
                                <button class=" main-btn-webcam wow fadeInUp" data-wow-duration="1.3s"
                                    data-wow-delay="0.8s" id="openVideo">Start with webcam</button>

                                <!-- <video id="video" width="720" height="420" autoplay muted></video> -->
                            </div>
                            <div class="text-center col-sm-6 ml-6" style="padding-right: 70px;">
                                <span class="text-webcam wow fadeInUp" data-wow-duration="1.3s"
                                    data-wow-delay="0.8s">Click here to upload image</span>
                                <form action="" enctype="multipart/form-data" id="formUpload">
                                    <label class="btn-image wow fadeInUp" data-wow-duration="1.3s" data-wow-delay="0.8s"
                                        for="imageUpload">Start with image</label>
                                    <input type="file" id="imageUpload" accept="image/*" onchange="preview_image(event)"
                                        style="visibility: hidden;">
                                </form>
                            </div>
                        </div>
                    </div>
                    <!-- col -->
                </div>
                <!-- row -->

                <div class="loader-lds" id="loading" style="display: none;" disabled>
                    <div class="lds-ellipsis">
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>
                </div>

                <!-- <div class="container-image" id="image-contain">
                    <img class="start-image" id="output_image" onchange="nextImage(event)">
                </div> -->
                <video class="text-center" id="video" width="620" height="420" autoplay muted
                    style=" display: none;"></video>
                <div class="container-image" id="image-contain" style="display: none;">
                    <img class="start-image" id="output_image" onchange="nextImage(event)">
                </div>
            </div>
            <!-- container -->

        </div>

    </section>

                                    <li class="nav-item-pe">

                                    <li class="nav-item-pe">

                                    </li>
                                    <li class="nav-item-pe">
                                        <a class="" href="/fim.html">About us</a>
                                    </li>
                                </ul>
                            </div>
                            <!-- navbar collapse -->
                            <a id="btn" href="pe.html" class="main-btn-restart">Restart</a>
                        </nav>
                        <!-- navbar -->
                    </div>
                </div>
                <!-- row -->
            </div>
            <!-- container -->
        </div>
        <!-- header navbar -->

        <div class="container" id="bestMatch" style="margin-top: 120px; margin-bottom: 40px;">

        </div>
